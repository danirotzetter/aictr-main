<md-sidenav-layout fullscreen>

  <!-- Menu -->
  <md-sidenav #sidenav mode="side" opened="true">
    <md-nav-list>
      <a [routerLink]="[item.link]" md-list-item *ngFor="let item of menu | groupFilter">
        <md-icon md-list-icon>{{item.icon}}</md-icon>
        <span md-line>{{item.name}}</span>
        <span *ngIf="item.description" md-line class="secondary">{{item.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <!--Toolbar-->
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    {{title}}
  </md-toolbar>

  <!--Content-->
    <div class="page">
  <router-outlet></router-outlet>
    </div>

</md-sidenav-layout>

<course>
    <h2>Manage courses</h2>

    <!-- Add course -->

    <!-- Button to display/ hide form-->
    <button *ngIf="!showForm" md-mini-fab class="material-override" (click)="addCourse()">
        <md-icon>add</md-icon>
    </button>
    <button *ngIf="showForm" md-mini-fab class="material-override" (click)="showForm=false">
        <md-icon>remove</md-icon>
    </button>


    <!--Form-->
    <form class="form absolute" *ngIf="showForm" [ngFormModel]="courseForm" (ngSubmit)="submitForm()">
        <md-card>
            <md-card-title *ngIf="!selectedCourse._id">Add a new course</md-card-title>
            <md-card-title *ngIf="selectedCourse._id">Edit course</md-card-title>
            <md-card-content>
                <div>
                    <md-input placeholder="Name" ngControl="name" #name="ngForm"></md-input>
                    <md-input placeholder="Description" ngControl="description"></md-input>
                </div>
            </md-card-content>

            <!-- Validity messages-->
            <div>
                <div class="form-errors">
                    <div *ngIf="(!name.untouched && name.errors.required)">
                        Required fields are: name
                    </div>
                </div>
            </div>


            <md-card-actions align="end">
                <button md-raised-button class="material-override" type="submit">Submit</button>
                <button md-raised-button class="material-override warning" (click)="showForm=false">Cancel</button>
            </md-card-actions>
        </md-card>
    </form>


    <!--List-->
    <div *ngIf="!showForm">
        <h3>List of courses</h3>
        <ul class="list">
            <li *ngFor="let course of courses; let i=index">
                <h3> {{course.name}}</h3>
                <p>Description: <span *ngIf="course.description">{{course.description}}</span><span
                        *ngIf="!course.description">Not set</span></p>
                <div>
                    <button md-mini-fab class="material-override" (click)="editCourse(course)">
                        <md-icon class="edit">edit</md-icon>
                    </button>
                    <button md-mini-fab class="material-override" (click)="deleteCourse(course, i)">
                        <md-icon class="delete">delete</md-icon>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</course>

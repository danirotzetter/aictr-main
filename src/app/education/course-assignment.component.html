<course-assignment *ngIf="course">
    <h2>{{course.name}}
        <small>Assign students</small>
    </h2>


    <div class="flex-parent">

        <!-- List of assigned students -->
        <div class="half-width">
            <div>
                <h3>Students currently assigned</h3>
                <ul class="list">
                    <li *ngFor="let student of course.students; let i=index">
                        <span> {{student.firstName}} {{student.lastName | uppercase}}</span>
                        <!-- Unassign-->
                        <span class="align-right">
                        <button md-mini-fab class="material-override" (click)="unAssign(student, i)">
                            <md-icon class="md-24">arrow_forward</md-icon>
                        </button>
                            </span>
                    </li>
                </ul>
            </div>


        </div>

        <div class="divider"></div>

        <!-- List of students that can be assigned-->
        <div class="half-width">
            <div>
                <h3>Students available</h3>
                <ul class="list">
                    <!--<li *ngFor="let student of students | filterStudents:course.students">-->
                    <li *ngFor="let student of students | filterStudents:course.students">
                        <!-- Assign-->
                        <button md-mini-fab class="material-override" (click)="assign(student)">
                            <md-icon class="md-24">arrow_back</md-icon>
                        </button>
                        <span>{{student.firstName}} {{student.lastName | uppercase}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <md-card-actions align="end">
        <button md-raised-button class="material-override" (click)="save()">Save</button>
        <button md-raised-button class="material-override warning" (click)="cancel()">Cancel</button>
        <button md-raised-button class="material-override info" (click)="goBack()">Go back</button>
    </md-card-actions>


</course-assignment>

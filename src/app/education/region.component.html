<region>
    <h2>Manage regions</h2>

    <!-- Add region -->

    <!-- Button to display/ hide form-->
    <button *ngIf="!showForm" md-mini-fab class="material-override" (click)="addRegion()">
        <md-icon>add</md-icon>
    </button>
    <button *ngIf="showForm" md-mini-fab class="material-override" (click)="showForm=false">
        <md-icon>remove</md-icon>
    </button>


    <!--Form-->
    <form class="form form-small" *ngIf="showForm" [formGroup]="regionForm" (ngSubmit)="submitForm()">
        <md-card>
            <md-card-title *ngIf="!selectedRegion._id">Add a new region</md-card-title>
            <md-card-title *ngIf="selectedRegion._id">Edit region</md-card-title>
            <md-card-content>
                <div>
                    <md-input class="input-half-width" placeholder="Name" formControlName="name"></md-input>
                </div>
            </md-card-content>

            <md-card-actions align="end">
                <button md-raised-button class="material-override" type="submit">Submit</button>
                <button md-raised-button class="material-override warning" (click)="showForm=false">Cancel</button>
            </md-card-actions>
        </md-card>
    </form>


    <!--List-->
    <div *ngIf="!showForm">
        <h3>List of regions</h3>
        <ul class="list divider">
            <li *ngFor="let region of regions; let i=index">
                <h3> {{region.name}}</h3>
                <div>
                    <button md-raised-button class="material-override" (click)="editRegion(region)">
                        <md-icon class="edit center">edit</md-icon>
                        <span>Edit</span>
                    </button>
                    <button md-raised-button class="material-override" (click)="deleteRegion(region, i)">
                        <md-icon class="delete center">delete</md-icon>
                        <span>Delete</span>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</region>
